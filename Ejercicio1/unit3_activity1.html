<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar main main"
                "footer footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            grid-area: header;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
        }

        .sidebar {
            grid-area: sidebar;
        }

        main {
            grid-area: main;
        }

        footer {
            grid-area: footer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
    </style>
</head>

<body >
    <header class="bg-warning">
        <div>
            <h1 class="display-1 text-center fw-bolder">Online Store</h1>
            <p class="lead text-center display-6">Your favorite place to shop</p>
        </div>
        <button class="btn btn-secondary m-3">View Cart</button>
    </header>
    <aside class="sidebar bg-body d-flex align-items-center flex-column justify-content-center">
        <h2 class="display-3 fw-bold ">Categories</h2>
        <ul class="list-unstyled m-2">
            <li class="m-2"><a class="lead link-dark link-opacity-50-hover display-6" href="#electronics">Electronics</a></li>
            <li class="m-2"><a class="lead link-dark link-opacity-50-hover display-6" href="#books">Books</a></li>
            <li class="m-2"><a class="lead link-dark link-opacity-50-hover display-6" href="#clothing">Clothing</a></li>
            <li class="m-2"><a class="lead link-dark link-opacity-50-hover display-6" href="#home-garden">Home & Garden</a></li>
        </ul>
    </aside>
    <main class="bg-body-secondary">
        <h2 class="display-4 text-center fw-bold">Featured Products</h2>
        <section class="product-grid p-3">
            <article class="card p-3 border-primary border-2">
                <img class="rounded-2" src="https://picsum.photos/150" alt="Product 1">
                <h3 class="display-6 fst-italic fw-bold">Product 1</h3>
                <p class="lead fs-3 fst-italic text-center">$20.00</p>
                <button class="btn btn-success">Add to Cart</button>
            </article>
            <article class="card p-3 border-primary border-2">
                <img class="rounded-2" src="https://picsum.photos/150" alt="Product 2">
                <h3 class="display-6 fst-italic fw-bold">Product 2</h3>
                <p class="lead fs-3 fst-italic text-center">$15.00</p>
                <button class="btn btn-success">Add to Cart</button>
            </article>
            <article class="card p-3 border-primary border-2">
                <img class="border-2 rounded-2" src="https://picsum.photos/150" alt="Product 3">
                <h3 class="display-6 fst-italic fw-bold">Product 3</h3>
                <p class="lead fs-3 fst-italic text-center">$30.00</p>
                <button class="btn btn-success">Add to Cart</button>
            </article>
            <article class="card p-3 border-primary border-2">
                <img class="rounded-2" src="https://picsum.photos/150" alt="Product 4">
                <h3 class="display-6 fst-italic fw-bold">Product 4</h3>
                <p class="lead fs-3 fst-italic text-center">$25.00</p>
                <button class="btn btn-success">Add to Cart</button>
            </article >
            <article class="card p-3 border-primary border-2">
                <img class="rounded-2" src="https://picsum.photos/150" alt="Product 5">
                <h3 class="display-6 fst-italic fw-bold">Product 5</h3>
                <p class="lead fs-3 fst-italic text-center">$18.00</p>
                <button class="btn btn-success">Add to Cart</button>
            </article>
            <article class="card p-3 border-primary border-2">
                <img class="rounded-2" src="https://picsum.photos/150" alt="Product 6">
                <h3 class="display-6 fst-italic fw-bold">Product 6</h3>
                <p class="lead fs-3 fst-italic text-center">$35.00</p>
                <button class="btn btn-success">Add to Cart</button>
            </article>
        </section>
    </main>
    <footer>
        <p class="fst-italic fw-bold text-lg-end bg-warning-subtle m-0">&copy; 2024 Online Store. All rights reserved.</p>
    </footer>
</body>

</html>
